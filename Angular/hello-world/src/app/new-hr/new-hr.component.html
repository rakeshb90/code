<div class="container">
    <form [formGroup]="hrForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Create Employee</h3>
                </div>

        <div class="panel-body">
        <div class="form-group" >
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Enter Full Name">
          <h5>{{fullNameLength}}</h5>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter email ID">
        </div>
        <div formGroupName="skill">
            <div class="form-group">
                <label for="skillName">Skill Name</label>
                <input type="text" class="form-control" id="skillName" formControlName="skillName" placeholder="Enter Skill Name">
              </div>
              <div class="form-group">
                <label for="experienceInYears">Experience in Years</label>
                <input type="text" class="form-control" id="experienceInYears" formControlName="experienceInYears" placeholder="Enter years">
              </div>
              <div class="form-group">
                <label >Proficiency</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" id="proficiency" formControlName="proficiency" value="beginner">Beginner

                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="proficiency" formControlName="proficiency" value="intermediate">Intermediate

                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="proficiency" formControlName="proficiency" value="advanced">Advanced

                    </label>


                </div>
           
              </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
               <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-primary" (click)="onLoad()">Load Data</button>
           </div>
        </div>
        </div>
        </div>
        </form>
